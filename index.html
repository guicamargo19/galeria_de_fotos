<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de fotos</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Galeria de Fotos</h1>
    <button type="button">Nova Imagem +</button>
  </header>
  <form>
    <h2>Inserir nova imagem</h2>
    <input type="url" id="url-imagem" required placeholder="URL da imagem"/>
    <button type="submit">Adicionar</button>
    <button type="reset" id="cancel-button">Cancelar</button>
  </form>
  <ul>
    <li>
      <img src="./images/foto1.jpg" alt="Pintura de um gato">
      <div class="imagem-link">
        <a href="./images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto2.jpg" alt="Um flamingo">
      <div class="imagem-link">
        <a href="./images/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto3.jpg" alt="Dois filhotes de cachorro em um saco de carregar">
      <div class="imagem-link">
        <a href="./images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto4.jpg" alt="Abelha voando sobre uma flor">
      <div class="imagem-link">
        <a href="./images/foto4.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
